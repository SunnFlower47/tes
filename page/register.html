<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/public/css/login.css">
    </head>
    
    <body>
    
    <div class="container">
        <form action="#">
            <img class="logo" src="/public/image/Logo_website.png" height="100" alt="Logo Website" title="Logo Website">
            <h2>Register</h2>
            <div class="inputan" >
                <input type="email" required>
                <label>Masukkan Email</label>
            </div>
            <div class="inputan">
                <input type="password" required>
                <label>Masukkan Password</label>
            </div>
            <div class="inputan">
                <input type="password" required>
                <label>Konfirmasi Password</label>
            </div>
            
            <button type="submit" class="login-btn">Register</button>
            <p class="register">Sudah Punya Akun? <a class="daftar" href="/page/login.html" target="_blank" action="#">Login</a></p>
            <p class="atau">Atau</p>
            <div class="social-login">
                <button type="button" class="google">
                    <img src="/public/image/icon_google.png" alt="Google Logo" class="social-logo"> daftar dengan Google
                </button>
                <button type="button" class="facebook">
                    <img src="/public/image/icon_facebook.png" alt="Facebook Logo" class="social-logo"> daftar dengan Facebook
                </button>
                <button type="button" class="linkedin">
                    <img src="/public/image/icon_google.png" alt="LinkedIn Logo" class="social-logo"> daftar dengan LinkedIn
                </button>
            </div>
        </form>
    </div>
    </body>
</html>
